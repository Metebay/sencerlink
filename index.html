<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çalışma Sayfaları ve Video</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background-color: #f0f2f5;
        }

        /* Video Konteyneri */
        .video-container {
            width: 100%;
            max-width: 560px;
            aspect-ratio: 16 / 9;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: 450px;
        }

        .ws-button {
            display: block;
            padding: 18px 25px;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .ws-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .ws-button.visited {
            background-color: #6c757d;
            box-shadow: none;
        }

        .ws-button.visited::after {
            content: " ✓ (Görüldü)";
            font-size: 0.85em;
            margin-left: 10px;
            font-weight: normal;
        }

        h2 { color: #333; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/SKJxE5DjkJA?start=0&end=210" 
            title="YouTube video player" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

    <h2>Ödev Linkleri</h2>
    
    <div class="btn-container">
        <a href="https://www.liveworksheets.com/worksheet/en/english-second-language-esl/1145921" 
           class="ws-button" id="link1" target="_blank" rel="noopener noreferrer" onclick="markAsVisited('link1')">
           Çalışma Sayfası 1
        </a>

        <a href="https://www.liveworksheets.com/worksheet/en/english-language/1404814" 
           class="ws-button" id="link2" target="_blank" rel="noopener noreferrer" onclick="markAsVisited('link2')">
           Çalışma Sayfası 2
        </a>

        <a href="https://www.liveworksheets.com/worksheet/en/english-second-language-esl/416471" 
           class="ws-button" id="link3" target="_blank" rel="noopener noreferrer" onclick="markAsVisited('link3')">
           Çalışma Sayfası 3
        </a>

        <a href="https://www.liveworksheets.com/worksheet/en/english-second-language-esl/663948" 
           class="ws-button" id="link4" target="_blank" rel="noopener noreferrer" onclick="markAsVisited('link4')">
           Çalışma Sayfası 4
        </a>
    </div>

    <script>
        window.onload = function() {
            const visitedLinks = JSON.parse(localStorage.getItem('openedSheets')) || [];
            visitedLinks.forEach(id => {
                const element = document.getElementById(id);
                if (element) element.classList.add('visited');
            });
        };

        function markAsVisited(id) {
            let visitedLinks = JSON.parse(localStorage.getItem('openedSheets')) || [];
            if (!visitedLinks.includes(id)) {
                visitedLinks.push(id);
                localStorage.setItem('openedSheets', JSON.stringify(visitedLinks));
            }
            document.getElementById(id).classList.add('visited');
        }
    </script>

</body>
</html>
