<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dosya İndir</title>
    <style>
        /* Sayfayı ortalamak ve arka planı yumuşatmak için */
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        /* Bağlantıyı buton formuna sokan CSS */
        .download-btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        /* Mouse ile üzerine gelindiğinde renk değişimi */
        .download-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <a href="links.txt" download="links.txt" class="download-btn">
        links.txt Dosyasını İndir
    </a>

</body>
</html>
